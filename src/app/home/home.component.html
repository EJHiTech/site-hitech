<div class="scroll-container">
  <section id="hero">
    <h1 id="typed-text"></h1>
    <p style="max-width: 80%;">{{ templateText.title }}</p>
  </section>
  <section id="services">
    <h2>{{ templateText.Services.sectionTitle }}</h2>
    <div class="service-list">
      <div class="service" *ngFor="let service of services">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
    </div>
    <div class="grid">
      <div class="tile"></div>
    </div>
  </section>

  <section id="about-contact">
    <img
      [src]="templateText.ImagemSecaoSobreNosContato.src"
      [ngStyle]="templateText.ImagemSecaoSobreNosContato.style"
      [alt]="templateText.ImagemSecaoSobreNosContato.alt"
    />
    <article id="about">
      <h2>{{ templateText.subtitle }}</h2>
      <p>{{ templateText.description }}</p>
    </article>
    <article id="contact">
      <h2>Fale Comigo</h2>
      <form [formGroup]="form" (ngSubmit)="publishTask()">
        <input type="text" placeholder="Nome" formControlName="name" />
        <input type="email" placeholder="Email" formControlName="email" />
        <input type="tel" placeholder="Telefone" formControlName="phone" />
        <textarea
          placeholder="Mensagem"
          formControlName="description"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </article>
    <div id="toast-container"></div>
  </section>
  <section *ngIf="costumers.length || partners.length" id="customersPartners">
    <div *ngIf="costumers.length" id="customers">
      <h3>{{ templateText.Costumers.sectionTitle }}</h3>
      <div class="list">
        <div class="item" *ngFor="let costumer of costumers">
          <img [src]="costumer.img" />
        </div>
      </div>
    </div>
    <div *ngIf="partners.length" id="partners">
      <h3>{{ templateText.Partners.sectionTitle }}</h3>
      <div class="list">
        <div class="item" *ngFor="let partner of partners">
          <img [src]="partner.img" />
        </div>
      </div>
    </div>
  </section>
  <!-- 
  <section class="cta-section">
    <h2>Pronto para come√ßar?</h2>
    <button class="cta-button">Entre em contato</button>
  </section> -->
</div>
